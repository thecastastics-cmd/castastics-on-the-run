    names.forEach((n, i) => {

        d.innerText = n;
        d.onclick = () => { selected = { name: n, id: i+1 }; alert("Selected " + n); };
        grid.appendChild(d);
    });

    function play() {
        document.getElementById('menu').style.display = 'none';
        gameActive = true;
        update();
    }

    function update() {
        if(!gameActive) return;
        ctx.fillStyle = "#333";
        ctx.fillRect(0,0,cvs.width,cvs.height);

        score += 1;
        // ROAD CHANGE AT 10,000
        if(score > 10000) { ctx.fillStyle = "#111"; ctx.fillRect(0,0,cvs.width,cvs.height); }

        // Player
        ctx.fillStyle = (selected.name === "Bella The Pig") ? "pink" : "white";
        let px = lane * (cvs.width/3) + (cvs.width/6) - 20;
        ctx.fillRect(px, cvs.height - 150, 40, 60);

        document.getElementById('s').innerText = score;
        requestAnimationFrame(update);
    }

    // Controls
    window.addEventListener('touchstart', e => {
        let x = e.touches[0].clientX;
        if(x < cvs.width/3) lane = 0;
        else if(x < (cvs.width/3)*2) lane = 1;
        else lane = 2;
    });

    cvs.width = window.innerWidth; cvs.height = window.innerHeight;
