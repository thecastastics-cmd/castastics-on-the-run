<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Castastics Master Runner</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; touch-action: none; color: white; }
        #gameUI { position: absolute; top: 10px; left: 15px; z-index: 10; pointer-events: none; text-shadow: 2px 2px #000; width: 90%; }
        #levelBanner { color: #00ffff; font-size: 14px; background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 20px; display: inline-block; margin-bottom: 5px; border: 1px solid #00ffff; }
        #menu, #reviveMenu, #previewer, #dailyPop { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; padding: 20px; text-align: center; }
        #reviveMenu, #previewer, #dailyPop { display: none; z-index: 25; }
        .char-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; max-height: 40vh; overflow-y: auto; padding: 10px; border: 2px solid #444; background: #111; width: 90%; border-radius: 10px; pointer-events: auto; }
        .char-card { border: 2px solid #444; padding: 8px; text-align: center; border-radius: 8px; background: #222; font-size: 10px; }
        .char-card.selected { border-color: #00ff00; background: #004400; }
        #largeImgBox { width: 150px; height: 150px; border: 4px solid #00ff00; border-radius: 15px; margin: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        button { padding: 15px 35px; font-size: 20px; background: #00ff00; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; color: #000; margin: 5px; pointer-events: auto; }
        .pause-container { position: absolute; top: 15px; right: 15px; z-index: 30; display: flex; flex-direction: column; gap: 8px; pointer-events: auto; }
        .ui-btn { background: rgba(255,255,255,0.2); color: white; border: 1px solid white; padding: 8px 15px; border-radius: 5px; font-size: 14px; }
        #levelUpMsg { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0); color: #ffd700; font-size: 40px; z-index: 50; transition: 0.5s; opacity: 0; pointer-events: none; }
        #levelUpMsg.show { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        #muteBtn { position: absolute; bottom: 20px; right: 20px; z-index: 30; width: 50px; height: 50px; border-radius: 50%; background: #333; color: white; border: none; font-size: 24px; pointer-events: auto; }
    </style>
</head>
<body>

<div id="gameUI">
    <div id="levelBanner">LVL <span id="curLvl">1</span>: <span id="taskText">...</span></div>
    <div style="color: #ffd700; font-size: 24px;">ü™ô <span id="coinCount">0</span></div>
    <div style="font-size: 14px; color: #00ff00;">BEST: <span id="highScoreDisplay">0</span></div>
    <div style="font-size: 18px;">SCORE: <span id="scoreDisplay">0</span></div>
    <div id="powerNotify" style="font-weight:bold; color:#00ff00;"></div>
</div>

<div class="pause-container">
    <button class="ui-btn" id="pauseBtn" onclick="togglePause()">PAUSE</button>
    <button class="ui-btn" id="exitBtn" onclick="exitToMenu()" style="display:none; background:red;">EXIT</button>
</div>

<div id="levelUpMsg">LEVEL UP! +ü™ôREWARD</div>

<div id="dailyPop">
    <h1 style="color:#ffd700;">DAILY REWARD</h1>
    <h2 style="font-size:40px;">+ü™ô500</h2>
    <button onclick="claimDaily()">CLAIM</button>
</div>

<div id="menu">
    <h1 style="color:#00ff00; margin:0;">CASTASTICS</h1>
    <div style="color:#ffd700;">BANK: ü™ô <span id="totalCoinsDisplay">0</span></div>
    <div class="char-grid" id="charGrid"></div>
    <button onclick="startGame()">START RUN</button>
</div>

<div id="previewer">
    <h2 id="previewName"></h2>
    <div id="abilityText" style="color:#00ffff; font-size:12px;"></div>
    <div id="largeImgBox"></div>
    <div id="previewStatus" style="font-weight:bold; margin:10px;"></div>
    <button id="previewActionBtn" onclick="handlePreviewAction()">SELECT</button>
    <button style="background:#444; color:white;" onclick="closePreviewer()">BACK</button>
</div>

<div id="reviveMenu">
    <h2 style="color:#ffd700;">CRASHED!</h2>
    <p>Revive for ü™ô <span id="reviveCostText">10</span>?</p>
    <button onclick="revivePlayer()">REVIVE</button>
    <button style="background:#444; color:white;" onclick="endGamePermanently()">QUIT</button>
</div>

<button id="muteBtn" onclick="toggleMute()">üîä</button>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const castaNames = ["David Artsy", "Smacken", "Smacky", "A-Bomb", "Dennis The Menace", "Greg Heffley", "Nate Wright", "Kool Kid", "Girl Stick", "Hulk Ninja", "Master Stick", "Bee", "Inky", "Lego Spy Girl", "Circle", "Square", "Triangle", "Rectangle", "Lego Jet-Man", "Lego Bubble Boy", "Mrs. Fruit√≥", "Wheezy", "Whizzy", "Noobie", "Boxlunch Killer/Paul", "Joel", "Jet-Man", "Spy Girl", "The Artist", "Art Girl", "Bubble Boy", "Stronge", "James The Watch", "Gold Chain/Chinea", "Queen Bee/Sabrina", "Key/Jordan", "Lock/Harry", "Danny/Klipper Knight", "Dart", "Screw", "Speedy", "Zipper", "Radio", "Silver Chain", "Steele", "Scissors/Silvia", "Silver Watch", "Jesus", "Santa", "Max", "Sam", "White", "Black", "Rex", "Trixie", "Jace", "Rowan", "Lily", "Mia", "Petria", "Stampy", "Blitz Bot", "Velo", "DenisDaily", "Snake", "Walrus", "Fishy", "Dr. Evil Baby Head", "Blue", "Joel/Box Boy", "Mr. Fruit√≥", "Mud Man", "Yellow", "Catty", "Exterminator", "Kevin Duplop/Bug Man", "Carla and Boyo", "Green", "BOX-Man", "Jenna the Haxter", "Pollo", "Memo", "Dustin", "Terryann", "Balloon Man", "Toy Maker", "Lola", "Oscar", "Mia", "Lego Stronge", "Cheese Man", "Chase", "Squishy", "Star", "Rock Man", "Lego The Artist", "Crab", "Pedro", "Chranos", "Grymph", "The Admin", "Unstoppable Metal Beast", "Vanny/Swords Girl", "Super Spy Nick", "Bacon Hair Ryan", "Ian Alleyne", "1999 Jet-Man", "1999 Spy Girl", "1999 The Artist", "1999 Stronge", "1999 Bubble Man", "Jaquan/Spider Glue", "Nate Skywalker", "Brian/The Guitarist", "Spider Guy", "Shiann Padme", "Glue", "Talking Angela", "Alex/Big Foot", "Harry/Covered", "Lion Man", "Ishmell/Oh Mikkey Giggey Goo", "Roger/Car Man/Tank", "Jeremy/Stretcho", "Ian/Spider Glue", "Jade/Moon Witch", "Dark Shadow", "Sanjay/Slug Man", "Zach/SwordsMan", "Darker", "Black Beard", "Angela", "Ginger", "Tom", "Jerry", "Tom", "Spongebob RectanglePants", "Jake", "Annie", "David", "Chicken", "Jake (Subway Surfers)", "Venom", "Spider-Man", "Pac-Man", "Whom Whom Head/Whomie", "Bat Thumb", "Thumby", "BlackBeard", "Donnie", "Husky", "Ella", "Carmen (Lizard)", "Sabrina", "Adrien", "Toodos", "Pinching Girl", "Gothic Shadow", "Super Noob", "Kelian/Arrow Boy", "Flame", "Light", "Ice Jake", "The Artist (Jeremy)", "Spy Girl (Whitney)", "Inferno", "SwordsMan (Eren)", "Mega Boy (Adam)", "Johnny Jerickson/Fire Pen", "Ezekiel Johnson/Space Pen", "Ronal King/Unbreakable Pen", "Ivan D√©l Rio/Ice Pen", "Jenny Herickson/Space Princess", "Gabby Charles/Pendi Queen", "Buzz Lightyear", "Sheriff Woody", "Bella The Pig", "Goofy", "Marty/Speed Demon", "Joey Bear", "Carmen", "Super Magnet", "Three", "Hannah", "Kenny", "Little X Jr.", "Roger/Richard", "Ice", "Stephen", "Globe", "Frank The Pencil", "Ruler", "Eddie", "Blue", "Sabrina", "Big Greene", "Ice", "Sammy", "Alocate Blacky", "Pinky Nokia", "Shred", "Hand", "Pillow", "Maxwell", "Coffee", "Tom the TV", "Ella the Lamp", "Sam the Fan", "Pebbles", "Spots", "Wrench", "Lego Bubble Man", "General Ian", "A-Boy", "Adesh", "Candy Girl", "Butthurst", "Clocky", "Leafy", "Father Shell", "Flowery", "Bushy", "Mother Shell", "Girl Shell", "Boy Shell", "Black Rubberband", "Blue Rubberband", "Pink Rubberband", "Soap", "Sponge", "Boxy the Meep", "Randy the Cardboard", "Slippers #1", "Slippers #2", "Black Perfume", "Klipper", "Klipper's Wife", "Evil Klipper", "Clothy", "Randy", "Darkness", "Mr. Money Mouse", "Black Marker", "Cover", "Black Cover", "Grandpa Mud-Man", "Ray", "Billy", "Lizzy", "Butterclay", "Messi", "Renii", "Black", "Blue", "Energy Pen Ninja", "Air Pen Ninja", "Earth Pen Ninja", "Lightning Pen Ninja", "Ice Pen Ninja", "Fire Pen Ninja", "Master Ian", "Dark Vogue", "Rocket Launcher", "Bounce", "Toothbrush", "Toothpaste", "Thirsty", "Brian The Fool", "Stephen Jeffers", "Mcseen Jeffers", "Doctor Deadpool", "Godzilla", "Point", "Oddsketeer Cat", "Gamer"];

    const sounds = { 
        coin: new Audio('images/coin_ping.mp3'), 
        oink: new Audio('images/oink.mp3'), 
        bg: new Audio('images/bg_music.mp3'),
        lvl: new Audio('images/level_up.mp3')
    };
    sounds.bg.loop = true;

    let playerLevel = parseInt(localStorage.getItem('casta_level')) || 1;
    let totalCoins = parseInt(localStorage.getItem('casta_bank')) || 0;
    let highScore = parseInt(localStorage.getItem('casta_high')) || 0;
    let currentTask = { type: 'coin', goal: 10, count: 0, text: "" };
    let gameState = 'menu', score = 0, coins = 0, speed = 8, isPaused = false, currentRoadIdx = 0;
    let entities = [], currentLane = 1, visualX = 0, playerY = 0, jumpV = 0, isSliding = false, slideT = 0, roadY = 0, isMuted = false;

    // Build 275 Characters
    let characters = [];
    for(let i=1; i<=275; i++){
        characters.push({ id: i, name: castaNames[i-1]||`Casta ${i}`, cost: i*100, unlocked: i===1||localStorage.getItem('unl_'+i)==='true', color: i===161?'#ff69b4':`hsl(${i*40},70%,50%)` });
    }
    let selectedChar = characters[0];

    // Daily Reward
    if(localStorage.getItem('lastClaim') !== new Date().toDateString()) document.getElementById('dailyPop').style.display='flex';
    function claimDaily(){ totalCoins+=500; localStorage.setItem('casta_bank', totalCoins); localStorage.setItem('lastClaim', new Date().toDateString()); document.getElementById('dailyPop').style.display='none'; initMenu(); }

    // Mission System
    function genTask() {
        if(playerLevel > 75) { currentTask = { text: "Max Level Reached!" }; return; }
        const types = ['coin', 'jump', 'slide', 'powerup'];
        const type = types[Math.floor(Math.random()*types.length)];
        const goal = 10 + (playerLevel * 2);
        currentTask = { type, goal, count: 0, text: `LVL ${playerLevel}: ${type.toUpperCase()} x${goal}` };
        updateTaskUI();
    }
    function updateTaskUI(){ document.getElementById('curLvl').innerText = playerLevel; document.getElementById('taskText').innerText = currentTask.text + ` (${currentTask.count}/${currentTask.goal})`; }
    function checkProg(type, amt=1){
        if(currentTask.type===type && playerLevel <= 75){
            currentTask.count += amt;
            if(currentTask.count >= currentTask.goal){
                playerLevel++; totalCoins += (playerLevel * 100);
                localStorage.setItem('casta_bank', totalCoins); localStorage.setItem('casta_level', playerLevel);
                document.getElementById('levelUpMsg').classList.add('show'); sounds.lvl.play().catch(()=>{});
                setTimeout(()=>document.getElementById('levelUpMsg').classList.remove('show'), 2000);
                genTask();
            }
            updateTaskUI();
        }
    }

    function initMenu() {
        document.getElementById('totalCoinsDisplay').innerText = totalCoins;
        document.getElementById('highScoreDisplay').innerText = Math.floor(highScore);
        const grid = document.getElementById('charGrid'); grid.innerHTML = '';
        characters.forEach(c => {
            const card = document.createElement('div'); card.className = `char-card ${selectedChar.id===c.id?'selected':''}`;
            card.innerHTML = `<div style="background:${c.color}; height:30px; width:30px; margin:auto;"></div><p>${c.name}</p>`;
            card.onclick = () => openPreview(c); grid.appendChild(card);
        });
    }

    function openPreview(c) {
        selectedChar = c; document.getElementById('previewName').innerText = c.name;
        document.getElementById('abilityText').innerText = c.name==="Bella The Pig"?"‚≠ê 2X COINS & OINK!": (c.name==="Super Magnet"?"‚≠ê PERMANENT MAGNET":"");
        document.getElementById('largeImgBox').style.background = c.color;
        document.getElementById('largeImgBox').innerHTML = `<img src="images/casta${c.id}.png" style="width:100%; height:100%; object-fit:contain;" onerror="this.style.display='none'">`;
        const btn = document.getElementById('previewActionBtn');
        if(c.unlocked){ btn.innerText="SELECT"; btn.onclick=()=>{closePreviewer(); initMenu();}; document.getElementById('previewStatus').innerText="OWNED"; }
        else { btn.innerText=`BUY (ü™ô${c.cost})`; btn.onclick=()=>buyChar(c); document.getElementById('previewStatus').innerText=`COST: ${c.cost}`; }
        document.getElementById('previewer').style.display='flex';
    }
    function buyChar(c){ if(totalCoins >= c.cost){ totalCoins-=c.cost; c.unlocked=true; localStorage.setItem('unl_'+c.id,'true'); localStorage.setItem('casta_bank',totalCoins); openPreview(c); } else alert("Poor!"); }
    function closePreviewer(){ document.getElementById('previewer').style.display='none'; }
    function toggleMute(){ isMuted=!isMuted; Object.values(sounds).forEach(s=>s.muted=isMuted); document.getElementById('muteBtn').innerText=isMuted?"üîá":"üîä"; }
    function togglePause(){ if(gameState!=='playing') return; isPaused=!isPaused; document.getElementById('pauseBtn').innerText=isPaused?"RESUME":"PAUSE"; document.getElementById('exitBtn').style.display=isPaused?"block":"none"; isPaused?sounds.bg.pause():sounds.bg.play().catch(()=>{}); }
    function exitToMenu(){ location.reload(); }

    function startGame(){ document.getElementById('menu').style.display='none'; score=0; coins=0; entities=[]; gameState='playing'; genTask(); sounds.bg.play().catch(()=>{}); update(); }

    function update() {
        if(gameState!=='playing' || isPaused) { if(isPaused) requestAnimationFrame(update); return; }
        ctx.clearRect(0,0,canvas.width, canvas.height);
        score += 0.5; roadY += speed; if(roadY>=canvas.height) roadY=0;
        
        // ROAD CHANGE EVERY 10,000
        currentRoadIdx = Math.floor(score/10000) % 4;
        ctx.fillStyle = ["#333","#224","#242","#422"][currentRoadIdx]; 
        ctx.fillRect(0,0,canvas.width, canvas.height);

        let targetX = currentLane*(canvas.width/3) + (canvas.width/6) - 25;
        visualX += (targetX - visualX)*0.15;
        if(jumpV!==0 || playerY<0){ playerY-=jumpV; jumpV-=1.2; if(playerY>0){playerY=0; jumpV=0;} }
        if(isSliding){ slideT--; if(slideT<=0) isSliding=false; }

        if(Math.random()<0.04) {
            let type = Math.random()>0.7?'coin':(Math.random()>0.9?'powerup':'obs');
            entities.push({x: Math.floor(Math.random()*3)*(canvas.width/3)+(canvas.width/6)-15, y:-100, type});
        }

        entities.forEach((en, i) => {
            en.y += speed;
            if(selectedChar.name==="Super Magnet" && en.type==='coin') en.x += (visualX-en.x)*0.15;
            
            ctx.fillStyle = en.type==='coin'?'gold':(en.type==='powerup'?'#0ff':'red');
            ctx.fillRect(en.x, en.y, 30, 30);

            if(Math.abs(en.x - visualX)<40 && en.y > canvas.height/2 + playerY && en.y < canvas.height/2 + 80) {
                if(en.type==='coin'){
                    let m = selectedChar.name==="Bella The Pig"?2:1;
                    coins+=m; checkProg('coin',m); sounds.coin.currentTime=0; sounds.coin.play().catch(()=>{});
                    if(selectedChar.name==="Bella The Pig" && Math.random()>0.9) sounds.oink.play().catch(()=>{});
                    entities.splice(i,1);
                } else if(en.type==='powerup'){
                    checkProg('powerup'); entities.splice(i,1);
                } else {
                    if(!(isSliding || playerY < -20)) triggerRevive();
                }
            }
            if(en.y > canvas.height) entities.splice(i,1);
        });

        // Player
        ctx.fillStyle = selectedChar.color;
        ctx.fillRect(visualX, canvas.height/2+playerY, 50, isSliding?40:80);

        document.getElementById('coinCount').innerText=coins;
        document.getElementById('scoreDisplay').innerText=Math.floor(score);
        requestAnimationFrame(update);
    }

    function triggerRevive(){ gameState='revive'; sounds.bg.pause(); document.getElementById('reviveMenu').style.display='flex'; }
    function revivePlayer(){ if(totalCoins>=10){ totalCoins-=10; gameState='playing'; document.getElementById('reviveMenu').style.display='none'; entities=[]; update(); } else alert("No Coins!"); }
    function endGamePermanently(){ 
        totalCoins+=coins; if(score>highScore) highScore=score;
        localStorage.setItem('casta_bank', totalCoins); localStorage.setItem('casta_high', highScore);
        location.reload(); 
    }

    let startX, startY;
    window.addEventListener('touchstart', e => { startX=e.touches[0].clientX; startY=e.touches[0].clientY; });
    window.addEventListener('touchend', e => {
        if(gameState!=='playing'||isPaused) return;
        let dx = e.changedTouches[0].clientX - startX, dy = e.changedTouches[0].clientY - startY;
        if(Math.abs(dx)>Math.abs(dy)){ if(dx>30 && currentLane<2) currentLane++; if(dx<-30 && currentLane>0) currentLane--; }
        else { if(dy<-30 && playerY===0) { jumpV=22; checkProg('jump'); } if(dy>30) { isSliding=true; slideT=35; checkProg('slide'); } }
    });

    window.addEventListener('resize', () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
    canvas.width=window.innerWidth; canvas.height=window.innerHeight;
    initMenu();
</script>
</body>
        </html>
