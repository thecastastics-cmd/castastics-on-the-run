<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Castastics On The Run</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; touch-action: none; color: white; }
        #gameUI { position: absolute; top: 10px; left: 15px; z-index: 10; pointer-events: none; text-shadow: 2px 2px #000; }
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; padding: 20px; text-align: center; }
        .char-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; max-height: 40vh; overflow-y: scroll; padding: 10px; border: 2px solid #333; background: #111; width: 90%; border-radius: 10px; }
        .char-card { border: 2px solid #444; padding: 8px; text-align: center; border-radius: 8px; background: #222; font-size: 10px; }
        .char-card img { width: 50px; height: 50px; display: block; margin: 0 auto; object-fit: contain; }
        .char-card.selected { border-color: #00ff00; background: #004400; box-shadow: 0 0 10px #00ff00; }
        button { padding: 18px 50px; font-size: 22px; background: #00ff00; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; color: #000; margin-top: 10px; }
        #muteBtn { position: absolute; bottom: 20px; right: 20px; background: #333; color: white; padding: 10px; border-radius: 50%; width: 45px; height: 45px; font-size: 20px; border: none; z-index: 30; }
    </style>
</head>
<body>

<div id="gameUI">
    <div style="color: #ffd700; font-size: 28px;">ðŸª™ <span id="coinCount">0</span></div>
    <div style="font-size: 14px; opacity:0.8; color: #00ff00;">BEST: <span id="highScore">0</span></div>
    <div style="font-size: 18px;">SCORE: <span id="score">0</span></div>
    <div id="powerNotify" style="color:#00ffff; font-weight:bold; margin-top:5px;"></div>
</div>

<div id="menu">
    <h1 style="color:#00ff00; margin: 0; font-style: italic; letter-spacing: 2px;">CASTASTICS</h1>
    <div style="color:#ffd700; margin: 5px 0;">BANK: ðŸª™ <span id="totalCoins">0</span></div>
    <div class="char-grid" id="charGrid"></div>
    <button onclick="startGame()">RUN!</button>
</div>

<button id="muteBtn" onclick="toggleMute()">ðŸ”Š</button>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const assets = { road: new Image(), magnet: new Image(), shield: new Image(), multiplier: new Image(), obsLow: new Image(), obsHigh: new Image() };
    assets.road.src = 'images/road.png';
    assets.magnet.src = 'images/magnet.png';
    assets.shield.src = 'images/shield.png';
    assets.multiplier.src = 'images/multiplier.png';
    assets.obsLow.src = 'images/obstacle_low.png';
    assets.obsHigh.src = 'images/obstacle_high.png';

    const sounds = {
        bg: new Audio('images/bg_music.mp3'), magnet: new Audio('images/powerup_magnet.mp3'),
        shield: new Audio('images/powerup_shield.mp3'), multiplier: new Audio('images/powerup_multiplier.mp3'),
        death: new Audio('images/death.mp3')
    };
    sounds.bg.loop = true;
    let isMuted = false;

    let gameState = 'menu', score = 0, coins = 0;
    let totalCoins = parseInt(localStorage.getItem('casta_bank')) || 0;
    let highScore = parseInt(localStorage.getItem('casta_high')) || 0;
    let currentLane = 1, visualLane = 1, speed = 8, entities = [], powerTimer = 0, activePower = null;
    let playerYOffset = 0, playerJumpVal = 0, isSliding = false, slideTimer = 0;

    let characters = [];
    for(let i=1; i<=105; i++){
        let img = new Image();
        img.src = `images/casta${i}.png`;
        characters.push({ id: i, img: img, cost: i===1 ? 0 : i*100, unlocked: i===1 || localStorage.getItem('unlocked_'+i) === 'true', color: `hsl(${i*37}, 70%, 50%)` });
    }
    let selectedChar = characters[0];

    function initMenu() {
        const grid = document.getElementById('charGrid');
        grid.innerHTML = '';
        document.getElementById('totalCoins').innerText = totalCoins;
        document.getElementById('highScore').innerText = Math.floor(highScore);
        characters.forEach(c => {
            const card = document.createElement('div');
            card.className = `char-card ${!c.unlocked?'locked':''} ${selectedChar.id===c.id?'selected':''}`;
            card.innerHTML = `<div style="width:40px;height:40px;background:${c.color};margin:auto;border-radius:4px;overflow:hidden;"><img src="${c.img.src}" style="width:100%;height:100%;object-fit:contain;" onerror="this.style.display='none'"></div><div>${c.unlocked?'SELECT':'ðŸª™'+c.cost}</div>`;
            card.onclick = () => {
                if(c.unlocked){ selectedChar = c; initMenu(); }
                else if(totalCoins >= c.cost){
                    totalCoins -= c.cost; c.unlocked = true;
                    localStorage.setItem('unlocked_'+c.id, 'true');
                    localStorage.setItem('casta_bank', totalCoins);
                    initMenu();
                }
            };
            grid.appendChild(card);
        });
    }

    function toggleMute() {
        isMuted = !isMuted; sounds.bg.muted = isMuted;
        document.getElementById('muteBtn').innerText = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
    }

    function startGame() {
        document.getElementById('menu').style.display = 'none';
        score = 0; coins = 0; entities = []; currentLane = 1; visualLane = 1; speed = 8;
        powerTimer = 0; activePower = null;
        if(!isMuted) { sounds.bg.currentTime = 0; sounds.bg.play().catch(()=>{}); }
        gameState = 'playing';
        update();
    }

    // Controls
    let tStart = {x:0, y:0};
    window.addEventListener('touchstart', e => { tStart.x = e.touches[0].clientX; tStart.y = e.touches[0].clientY; });
    window.addEventListener('touchend', e => {
        if(gameState !== 'playing') return;
        let dx = e.changedTouches[0].clientX - tStart.x;
        let dy = e.changedTouches[0].clientY - tStart.y;
        if(Math.abs(dx) > Math.abs(dy)){
            if(dx > 40 && currentLane < 2) currentLane++;
            if(dx < -40 && currentLane > 0) currentLane--;
        } else {
            if(dy < -40 && playerJumpVal === 0) playerJumpVal = 18; 
            if(dy > 40) { isSliding = true; slideTimer = 40; } 
        }
    });

    function update() {
        if(gameState !== 'playing') return;
        ctx.clearRect(0,0,canvas.width, canvas.height);

        // Background
        if(assets.road.complete && assets.road.width > 0) ctx.drawImage(assets.road, 0, 0, canvas.width, canvas.height);
        else { ctx.fillStyle = '#111'; ctx.fillRect(0,0,canvas.width, canvas.height); }

        visualLane += (currentLane - visualLane) * 0.2; 
        if(playerJumpVal > 0 || playerYOffset < 0){
            playerYOffset -= playerJumpVal; playerJumpVal -= 1;
            if(playerYOffset > 0) { playerYOffset = 0; playerJumpVal = 0; }
        }
        if(isSliding) { slideTimer--; if(slideTimer <= 0) isSliding = false; }

        // Score Ticker: 100 per second (Assuming 60 FPS = ~1.67 per frame)
        score += 1.67; 

        // Spawn Logic
        if(Math.floor(score) % 50 === 0) {
            let lane = Math.floor(Math.random()*3);
            let r = Math.random();
            let type = r > 0.98 ? 'goldCoin' : (r > 0.95 ? 'magnet' : (r > 0.92 ? 'shield' : (r > 0.89 ? 'multiplier' : (r > 0.4 ? 'coin' : (Math.random() > 0.5 ? 'obsLow' : 'obsHigh')))));
            entities.push({ lane, x: lane * (canvas.width/3) + (canvas.width/6) - 20, y: -100, type });
        }

        entities.forEach((en, i) => {
            en.y += speed;
            
            // Fixed Multiplier Logic + Magnet
            if(activePower === 'MAGNET' && (en.type === 'coin' || en.type === 'goldCoin')) {
                let pTargetX = visualLane * (canvas.width/3) + (canvas.width/6) - 20;
                en.x += (pTargetX - en.x) * 0.45;
            }

            // Draw
            if(en.type === 'coin' || en.type === 'goldCoin') { 
                ctx.fillStyle = en.type === 'goldCoin' ? '#fff700' : '#ffd700';
                ctx.beginPath(); ctx.arc(en.x+20, en.y+20, en.type==='goldCoin'?22:15, 0, Math.PI*2); ctx.fill(); 
            } else if(en.type.startsWith('obs')) {
                if(assets[en.type].complete && assets[en.type].width > 0) ctx.drawImage(assets[en.type], en.x-15, en.y, 70, 70);
                else { ctx.fillStyle = en.type==='obsLow'?'red':'orange'; ctx.fillRect(en.x-15, en.y + (en.type==='obsLow'?50:0), 70, en.type==='obsLow'?20:70); }
            } else {
                if(assets[en.type].complete) ctx.drawImage(assets[en.type], en.x, en.y, 45, 45);
                else { ctx.fillStyle = '#00ffff'; ctx.fillRect(en.x, en.y, 45, 45); }
            }

            // Hit Detection
            let pVisualX = visualLane * (canvas.width/3) + (canvas.width/6) - 35;
            let pTop = canvas.height-160 + playerYOffset;
            let dist = Math.abs(en.x - pVisualX);

            if(dist < 50 && en.y > pTop - 40 && en.y < pTop + 80) {
                if(en.type === 'coin' || en.type === 'goldCoin') { 
                    // MULTIPLIER FIX: Multiply the coin gain by 2 if active
                    let gain = (en.type === 'goldCoin' ? 50 : 1);
                    coins += (activePower === 'MULTIPLIER' ? gain * 2 : gain);
                    entities.splice(i, 1); 
                }
                else if(en.type.startsWith('obs')) {
                    if(!((en.type === 'obsLow' && playerYOffset < -35) || (en.type === 'obsHigh' && isSliding))) {
                        if(activePower === 'SHIELD') { activePower = null; powerTimer = 0; entities.splice(i, 1); }
                        else { gameOver(); }
                    }
                } else { 
                    activePower = en.type.toUpperCase(); powerTimer = 500; 
                    if(!isMuted && sounds[en.type.toLowerCase()]) sounds[en.type.toLowerCase()].play();
                    entities.splice(i, 1); 
                }
            }
            if(en.y > canvas.height) entities.splice(i,1);
        });

        // Draw Player
        let px = visualLane * (canvas.width/3) + (canvas.width/6) - 35;
        let py = canvas.height-160 + playerYOffset;
        ctx.save();
        ctx.translate(px + 35, py + 50);
        if(isSliding) { ctx.scale(1.2, 0.5); ctx.translate(0, 50); }
        else if(playerYOffset < -10) { ctx.scale(0.8, 1.2); }
        if(selectedChar.img.complete && selectedChar.img.width > 0) ctx.drawImage(selectedChar.img, -35, -50, 70, 100);
        else { ctx.fillStyle = selectedChar.color; ctx.fillRect(-35, -50, 70, 100); }
        ctx.restore();

        if(powerTimer > 0) { 
            powerTimer--; 
            document.getElementById('powerNotify').innerText = activePower + " ACTIVE (" + Math.ceil(powerTimer/60) + "s)";
        } else { activePower = null; document.getElementById('powerNotify').innerText = ""; }

        speed += 0.001;
        document.getElementById('coinCount').innerText = coins;
        document.getElementById('score').innerText = Math.floor(score);
        requestAnimationFrame(update);
    }

    function gameOver() {
        gameState = 'menu';
        sounds.bg.pause();
        if(!isMuted) sounds.death.play();
        if(score > highScore) { highScore = score; localStorage.setItem('casta_high', highScore); }
        totalCoins += coins;
        localStorage.setItem('casta_bank', totalCoins);
        document.getElementById('menu').style.display = 'flex';
        initMenu();
    }

    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    initMenu();
</script>
</body>
</html>
