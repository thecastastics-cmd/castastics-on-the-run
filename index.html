<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Castastics: Center Run</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 15px; z-index: 10; pointer-events: none; width: 100%; text-shadow: 2px 2px #000; }
        .screen { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
        .char-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 40vh; overflow-y: auto; width: 80%; background: #111; padding: 10px; border: 1px solid #444; pointer-events: auto; }
        .char-card { border: 2px solid #333; padding: 5px; }
        .char-card.active { border-color: #0f0; background: #002200; }
        .char-card img { width: 100%; height: 40px; object-fit: contain; }
        button { padding: 12px 25px; background: #0f0; border: none; border-radius: 25px; font-weight: bold; margin: 5px; pointer-events: auto; }
        #missionTxt { color: #0ff; font-size: 14px; pointer-events: auto; }
    </style>
</head>
<body>

<div id="ui">
    <div id="missionTxt" onclick="applyCheat()">LVL <span id="curLvl">1</span>: Mission Loading...</div>
    <div style="font-size: 24px; color: gold;">ðŸª™ <span id="coins">0</span> | BEST: <span id="best">0</span></div>
    <div id="pwr" style="color:#f0f; font-weight:bold;"></div>
</div>

<div id="menu" class="screen">
    <h1 style="color:#0f0;">CASTASTICS</h1>
    <div style="margin-bottom:10px;">BANK: ðŸª™ <span id="bank">0</span></div>
    <div class="char-grid" id="grid"></div>
    <button onclick="start()">START RUN</button>
</div>

<div id="revive" class="screen" style="display:none;">
    <h2 style="color:red;">CRASHED</h2>
    <button onclick="doRevive()">REVIVE (ðŸª™<span id="rcost">5</span>)</button>
    <button onclick="location.reload()" style="background:#444;">QUIT</button>
</div>

<canvas id="c"></canvas>

<script>
    const cvs = document.getElementById('c'), ctx = cvs.getContext('2d');
    const names = ["David Artsy", "Smacken", "Smacky", "A-Bomb", "Dennis The Menace", "Greg Heffley", "Nate Wright", "Kool Kid", "Girl Stick", "Hulk Ninja", "Master Stick", "Bee", "Inky", "Lego Spy Girl", "Circle", "Square", "Triangle", "Rectangle", "Lego Jet-Man", "Lego Bubble Boy", "Mrs. FruitÃ³", "Wheezy", "Whizzy", "Noobie", "Boxlunch Killer/Paul", "Joel", "Jet-Man", "Spy Girl", "The Artist", "Art Girl", "Bubble Boy", "Stronge", "James The Watch", "Gold Chain/Chinea", "Queen Bee/Sabrina", "Key/Jordan", "Lock/Harry", "Danny/Klipper Knight", "Dart", "Screw", "Speedy", "Zipper", "Radio", "Silver Chain", "Steele", "Scissors/Silvia", "Silver Watch", "Jesus", "Santa", "Max", "Sam", "White", "Black", "Rex", "Trixie", "Jace", "Rowan", "Lily", "Mia", "Petria", "Stampy", "Blitz Bot", "Velo", "DenisDaily", "Snake", "Walrus", "Fishy", "Dr. Evil Baby Head", "Blue", "Joel/Box Boy", "Mr. FruitÃ³", "Mud Man", "Yellow", "Catty", "Exterminator", "Kevin Duplop/Bug Man", "Carla and Boyo", "Green", "BOX-Man", "Jenna the Haxter", "Pollo", "Memo", "Dustin", "Terryann", "Balloon Man", "Toy Maker", "Lola", "Oscar", "Mia", "Lego Stronge", "Cheese Man", "Chase", "Squishy", "Star", "Rock Man", "Lego The Artist", "Crab", "Pedro", "Chranos", "Grymph", "The Admin", "Unstoppable Metal Beast", "Vanny/Swords Girl", "Super Spy Nick", "Bacon Hair Ryan", "Ian Alleyne", "1999 Jet-Man", "1999 Spy Girl", "1999 The Artist", "1999 Stronge", "1999 Bubble Man", "Jaquan/Spider Glue", "Nate Skywalker", "Brian/The Guitarist", "Spider Guy", "Shiann Padme", "Glue", "Talking Angela", "Alex/Big Foot", "Harry/Covered", "Lion Man", "Ishmell/Oh Mikkey Giggey Goo", "Roger/Car Man/Tank", "Jeremy/Stretcho", "Ian/Spider Glue", "Jade/Moon Witch", "Dark Shadow", "Sanjay/Slug Man", "Zach/SwordsMan", "Darker", "Black Beard", "Angela", "Ginger", "Tom", "Jerry", "Tom", "Spongebob RectanglePants", "Jake", "Annie", "David", "Chicken", "Jake (Subway Surfers)", "Venom", "Spider-Man", "Pac-Man", "Whom Whom Head/Whomie", "Bat Thumb", "Thumby", "BlackBeard", "Donnie", "Husky", "Ella", "Carmen (Lizard)", "Sabrina", "Adrien", "Toodos", "Pinching Girl", "Gothic Shadow", "Super Noob", "Kelian/Arrow Boy", "Flame", "Light", "Ice Jake", "The Artist (Jeremy)", "Spy Girl (Whitney)", "Inferno", "SwordsMan (Eren)", "Mega Boy (Adam)", "Johnny Jerickson/Fire Pen", "Ezekiel Johnson/Space Pen", "Ronal King/Unbreakable Pen", "Ivan DÃ©l Rio/Ice Pen", "Jenny Herickson/Space Princess", "Gabby Charles/Pendi Queen", "Buzz Lightyear", "Sheriff Woody", "Bella The Pig", "Goofy", "Marty/Speed Demon", "Joey Bear", "Carmen", "Super Magnet", "Three", "Hannah", "Kenny", "Little X Jr.", "Roger/Richard", "Ice", "Stephen", "Globe", "Frank The Pencil", "Ruler", "Eddie", "Blue", "Sabrina", "Big Greene", "Ice", "Sammy", "Alocate Blacky", "Pinky Nokia", "Shred", "Hand", "Pillow", "Maxwell", "Coffee", "Tom the TV", "Ella the Lamp", "Sam the Fan", "Pebbles", "Spots", "Wrench", "Lego Bubble Man", "General Ian", "A-Boy", "Adesh", "Candy Girl", "Butthurst", "Clocky", "Leafy", "Father Shell", "Flowery", "Bushy", "Mother Shell", "Girl Shell", "Boy Shell", "Black Rubberband", "Blue Rubberband", "Pink Rubberband", "Soap", "Sponge", "Boxy the Meep", "Randy the Cardboard", "Slippers #1", "Slippers #2", "Black Perfume", "Klipper", "Klipper's Wife", "Evil Klipper", "Clothy", "Randy", "Darkness", "Mr. Money Mouse", "Black Marker", "Cover", "Black Cover", "Grandpa Mud-Man", "Ray", "Billy", "Lizzy", "Butterclay", "Messi", "Renii", "Black", "Blue", "Energy Pen Ninja", "Air Pen Ninja", "Earth Pen Ninja", "Lightning Pen Ninja", "Ice Pen Ninja", "Fire Pen Ninja", "Master Ian", "Dark Vogue", "Rocket Launcher", "Bounce", "Toothbrush", "Toothpaste", "Thirsty", "Brian The Fool", "Stephen Jeffers", "Mcseen Jeffers", "Doctor Deadpool", "Godzilla", "Point", "Oddsketeer Cat", "Gamer"];

    let bank = parseInt(localStorage.getItem('c_bank')) || 0;
    let high = parseInt(localStorage.getItem('c_best')) || 0;
    let lvl = parseInt(localStorage.getItem('c_lvl')) || 1;
    let selectedId = 1, run = false, roadIdx = 1, roadY = 0, score = 0, coins = 0;
    let lane = 1, charX = 0, charY = 0, jV = 0, slide = 0, pwr = null, pT = 0, ents = [], rcost = 5;

    const img = {
        r1: new Image(), r2: new Image(), r3: new Image(),
        coin: new Image(), shield: new Image(), magnet: new Image(), mult: new Image(),
        obsL: new Image(), obsH: new Image(), p: new Image()
    };
    img.r1.src = 'images/road.png'; img.r2.src = 'images/road2.png'; img.r3.src = 'images/road3.png';
    img.coin.src = 'images/coin.png'; img.shield.src = 'images/shield.png';
    img.magnet.src = 'images/magnet.png'; img.mult.src = 'images/multiplier.png';
    img.obsL.src = 'images/obstacle_low.png'; img.obsH.src = 'images/obstacle_high.png';

    const sfx = {
        bg: new Audio('images/bg_music.mp3'), coin: new Audio('images/coin_ping.mp3'),
        oink: new Audio('images/oink.mp3'), s: new Audio('images/powerful_shield.mp3'),
        m: new Audio('images/powerup_magnet.mp3'), x: new Audio('images/powerup_multiplier.mp3')
    };
    sfx.bg.loop = true;

    function applyCheat() {
        if(prompt("ENTER CODE:") === "CAU75") {
            bank += 10000; names.forEach((_,i)=>localStorage.setItem('unl_'+(i+1), 't'));
            alert("ALL CHARACTERS UNLOCKED + 10,000 COINS!");
            location.reload();
        }
    }

    function init() {
        document.getElementById('bank').innerText = bank;
        document.getElementById('best').innerText = high;
        const g = document.getElementById('grid');
        names.forEach((n, i) => {
            const id = i + 1;
            const d = document.createElement('div');
            d.className = `char-card ${selectedId === id ? 'active' : ''}`;
            d.innerHTML = `<img src="images/casta${id}.png" onerror="this.src='images/casta1.png'">`;
            d.onclick = () => { selectedId = id; init(); };
            g.appendChild(d);
        });
    }

    function start() {
        document.getElementById('menu').style.display = 'none';
        img.p.src = `images/casta${selectedId}.png`;
        run = true; score = 0; coins = 0; lane = 1; ents = []; roadIdx = 1;
        charX = cvs.width / 2; sfx.bg.play();
        loop();
    }

    function loop() {
        if(!run) return;
        ctx.clearRect(0,0,cvs.width,cvs.height);

        // Road logic (swaps every 10,000)
        if(score > roadIdx * 10000) { roadIdx++; if(roadIdx > 3) roadIdx = 1; }
        roadY += 10; if(roadY > cvs.height) roadY = 0;
        ctx.drawImage(img['r'+roadIdx], 0, roadY, cvs.width, cvs.height);
        ctx.drawImage(img['r'+roadIdx], 0, roadY - cvs.height, cvs.width, cvs.height);

        // Center Dance Animation + Lane Shifting
        let dance = Math.sin(score * 0.1) * 15; // Shifting side to side like dancing
        let targetX = (lane * (cvs.width / 3)) + (cvs.width / 6);
        charX += (targetX - charX) * 0.1;
        
        if(jV !== 0 || charY < 0) { charY -= jV; jV -= 1.5; if(charY > 0) { charY = 0; jV = 0; } }
        if(slide > 0) slide--;

        // Obstacles & Powerups
        if(Math.random() < 0.04) {
            let l = Math.floor(Math.random()*3);
            let types = ['coin','coin','coin','obsL','obsH','shield','magnet','mult'];
            let t = types[Math.floor(Math.random()*types.length)];
            ents.push({ x: (l*(cvs.width/3))+(cvs.width/6), y: -50, t: t });
        }

        ents.forEach((e, i) => {
            e.y += 10;
            if((pwr === 'magnet' || names[selectedId-1] === "Super Magnet") && e.t === 'coin') e.x += (charX - e.x) * 0.2;
            
            ctx.drawImage(img[e.t] || img.coin, e.x - 20, e.y, 40, 40);

            // Hitbox check
            if(Math.abs(e.x - charX) < 40 && e.y > cvs.height - 150 + charY && e.y < cvs.height - 80) {
                if(e.t === 'coin') {
                    let m = (names[selectedId-1] === "Bella The Pig" || pwr === 'mult') ? 4 : 1;
                    coins += m; bank += m; sfx.coin.play();
                    if(names[selectedId-1] === "Bella The Pig" && Math.random() > 0.8) sfx.oink.play();
                    ents.splice(i,1);
                } else if(['shield','magnet','mult'].includes(e.t)) {
                    pwr = e.t; pT = 500;
                    if(e.t==='shield') sfx.s.play(); if(e.t==='magnet') sfx.m.play(); if(e.t==='mult') sfx.x.play();
                    ents.splice(i,1);
                } else {
                    if(pwr === 'shield') { pwr = null; ents.splice(i,1); }
                    else if(!((e.t==='obsL' && charY < -20) || (e.t==='obsH' && slide > 0))) {
                        run = false; document.getElementById('revive').style.display='flex';
                        if(score > high) { high = score; localStorage.setItem('c_best', high); }
                    }
                }
            }
            if(e.y > cvs.height) ents.splice(i,1);
        });

        if(pT > 0) pT--; else pwr = null;

        // Draw Player
        ctx.drawImage(img.p, charX - 30 + dance, cvs.height - 160 + charY, 60, slide > 0 ? 40 : 100);

        score++; document.getElementById('coins').innerText = coins;
        requestAnimationFrame(loop);
    }

    function doRevive() { if(bank >= rcost) { bank -= rcost; rcost *= 2; run = true; document.getElementById('revive').style.display='none'; loop(); } }

    let sX, sY;
    cvs.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; });
    cvs.addEventListener('touchend', e => {
        let dX = e.changedTouches[0].clientX - sX, dY = e.changedTouches[0].clientY - sY;
        if(Math.abs(dX) > Math.abs(dY)) { if(dX > 30 && lane < 2) lane++; if(dX < -30 && lane > 0) lane--; }
        else { if(dY < -30 && charY === 0) jV = 20; if(dY > 30) slide = 40; }
    });

    cvs.width = window.innerWidth; cvs.height = window.innerHeight;
    init();
</script>
</body>
</html>
