<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Castastics On The Run</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; touch-action: none; color: white; }
        #gameUI { position: absolute; top: 10px; left: 15px; z-index: 10; pointer-events: none; text-shadow: 2px 2px #000; }
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; padding: 20px; }
        .char-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; max-height: 45vh; overflow-y: scroll; padding: 10px; border: 2px solid #333; background: #111; width: 90%; }
        .char-card { border: 2px solid #444; padding: 8px; text-align: center; border-radius: 8px; background: #222; font-size: 10px; }
        .char-card img { width: 45px; height: 45px; display: block; margin: 0 auto; object-fit: contain; }
        .char-card.selected { border-color: #00ff00; background: #004400; }
        .locked { opacity: 0.5; filter: grayscale(1); }
        button { padding: 18px 50px; font-size: 22px; background: #00ff00; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; color: #000; box-shadow: 0 5px #007700; }
        #powerNotify { color: #00ffff; font-size: 14px; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div id="gameUI">
    <div style="color: #ffd700; font-size: 22px;">ðŸª™ <span id="coinCount">0</span></div>
    <div>SCORE: <span id="score">0</span></div>
    <div id="powerNotify"></div>
</div>

<div id="menu">
    <h1 style="margin:0; color:#00ff00; font-style: italic;">CASTASTICS</h1>
    <div style="color:#ffd700; margin: 10px 0;">Bank: ðŸª™ <span id="totalCoins">0</span></div>
    <div class="char-grid" id="charGrid"></div>
    <button onclick="startGame()">RUN!</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const assets = {
        road: new Image(), magnet: new Image(), shield: new Image(), 
        multiplier: new Image(), obsLow: new Image(), obsHigh: new Image()
    };
    assets.road.src = 'images/road.png';
    assets.magnet.src = 'images/magnet.png';
    assets.shield.src = 'images/shield.png';
    assets.multiplier.src = 'images/multiplier.png';
    assets.obsLow.src = 'images/obstacle_low.png'; // Placeholders
    assets.obsHigh.src = 'images/obstacle_high.png';

    let gameState = 'menu', score = 0, coins = 0, totalCoins = parseInt(localStorage.getItem('casta_bank')) || 0;
    let currentLane = 1, speed = 7, entities = [], powerTimer = 0, activePower = null;
    let playerYOffset = 0, playerJumpVal = 0, isSliding = false, slideTimer = 0;

    let characters = [];
    for(let i=1; i<=105; i++){
        let img = new Image();
        img.src = `images/casta${i}.png`;
        img.onerror = function() { this.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='; };
        characters.push({ id: i, img: img, cost: i===1 ? 0 : i*100, unlocked: i===1 || localStorage.getItem('unlocked_'+i) });
    }
    let selectedChar = characters[0];

    function initMenu() {
        const grid = document.getElementById('charGrid');
        grid.innerHTML = '';
        document.getElementById('totalCoins').innerText = totalCoins;
        characters.forEach(c => {
            const card = document.createElement('div');
            card.className = `char-card ${!c.unlocked?'locked':''} ${selectedChar.id===c.id?'selected':''}`;
            card.innerHTML = `<img src="${c.img.src}"><div>${c.unlocked?'READY':'ðŸª™'+c.cost}</div>`;
            card.onclick = () => {
                if(c.unlocked){ selectedChar = c; initMenu(); }
                else if(totalCoins >= c.cost){
                    totalCoins -= c.cost; c.unlocked = true;
                    localStorage.setItem('unlocked_'+c.id, true);
                    localStorage.setItem('casta_bank', totalCoins);
                    initMenu();
                }
            };
            grid.appendChild(card);
        });
    }

    function startGame() {
        document.getElementById('menu').style.display = 'none';
        score = 0; coins = 0; entities = []; currentLane = 1; speed = 7;
        powerTimer = 0; activePower = null; playerJumpVal = 0; isSliding = false;
        gameState = 'playing';
        update();
    }

    // Controls
    let tStart = {x:0, y:0};
    window.addEventListener('touchstart', e => { tStart.x = e.touches[0].clientX; tStart.y = e.touches[0].clientY; });
    window.addEventListener('touchend', e => {
        let dx = e.changedTouches[0].clientX - tStart.x;
        let dy = e.changedTouches[0].clientY - tStart.y;
        if(Math.abs(dx) > Math.abs(dy)){
            if(dx > 40 && currentLane < 2) currentLane++;
            if(dx < -40 && currentLane > 0) currentLane--;
        } else {
            if(dy < -40 && playerJumpVal === 0) playerJumpVal = 20; // Jump
            if(dy > 40) { isSliding = true; slideTimer = 40; } // Slide
        }
    });

    function update() {
        if(gameState !== 'playing') return;
        ctx.clearRect(0,0,canvas.width, canvas.height);

        // Draw Road
        if(assets.road.complete && assets.road.width > 0) ctx.drawImage(assets.road, 0, 0, canvas.width, canvas.height);
        else { ctx.fillStyle = '#222'; ctx.fillRect(0,0,canvas.width, canvas.height); }

        // Jump & Slide Physics
        if(playerJumpVal > 0 || playerYOffset < 0){
            playerYOffset -= playerJumpVal;
            playerJumpVal -= 1;
            if(playerYOffset > 0) { playerYOffset = 0; playerJumpVal = 0; }
        }
        if(isSliding) { slideTimer--; if(slideTimer <= 0) isSliding = false; }

        // Spawn
        if(score % 40 === 0) {
            let lane = Math.floor(Math.random()*3);
            let r = Math.random();
            let type = r > 0.9 ? 'magnet' : (r > 0.8 ? 'shield' : (r > 0.7 ? 'multiplier' : (r > 0.3 ? 'coin' : (Math.random() > 0.5 ? 'obsLow' : 'obsHigh'))));
            entities.push({ lane, y: -100, type });
        }

        entities.forEach((en, i) => {
            en.y += speed;
            let x = en.lane * (canvas.width/3) + (canvas.width/6) - 20;
            
            if(en.type === 'coin') { 
                if(activePower === 'MAGNET') { x += ( (currentLane*(canvas.width/3) + (canvas.width/6) - 20) - x) * 0.2; }
                ctx.fillStyle = 'gold'; ctx.beginPath(); ctx.arc(x+20, en.y+20, 15, 0, Math.PI*2); ctx.fill(); 
            } else if(en.type.startsWith('obs')) {
                if(assets[en.type].complete && assets[en.type].width > 0) ctx.drawImage(assets[en.type], x-10, en.y, 60, 60);
                else { ctx.fillStyle = en.type === 'obsLow' ? 'red' : 'orange'; ctx.fillRect(x-10, en.y, 60, en.type==='obsLow'?20:60); }
            } else {
                if(assets[en.type].complete) ctx.drawImage(assets[en.type], x, en.y, 40, 40);
                else { ctx.fillStyle = 'cyan'; ctx.fillRect(x, en.y, 40, 40); }
            }

            // Collision
            let pTop = canvas.height-150 + playerYOffset;
            if(en.lane === currentLane && en.y > pTop - 40 && en.y < pTop + 60) {
                if(en.type === 'coin') { coins += (activePower === 'MULTIPLIER' ? 2 : 1); entities.splice(i, 1); }
                else if(en.type.startsWith('obs')) {
                    let hit = true;
                    if(en.type === 'obsLow' && playerYOffset < -20) hit = false; // Jumped over
                    if(en.type === 'obsHigh' && isSliding) hit = false; // Slid under
                    if(hit) {
                        if(activePower === 'SHIELD') { activePower = null; powerTimer = 0; entities.splice(i, 1); }
                        else { gameOver(); }
                    }
                } else { activePower = en.type.toUpperCase(); powerTimer = 400; entities.splice(i, 1); }
            }
            if(en.y > canvas.height) entities.splice(i,1);
        });

        // Player
        let px = currentLane * (canvas.width/3) + (canvas.width/6) - 30;
        let pHeight = isSliding ? 45 : 90;
        ctx.drawImage(selectedChar.img, px, canvas.height-150 + (isSliding ? 45 : 0) + playerYOffset, 60, pHeight);

        if(powerTimer > 0) { powerTimer--; document.getElementById('powerNotify').innerText = activePower; }
        else { activePower = null; document.getElementById('powerNotify').innerText = ""; }

        score++; speed += 0.001;
        document.getElementById('coinCount').innerText = coins;
        document.getElementById('score').innerText = score;
        requestAnimationFrame(update);
    }

    function gameOver() {
        gameState = 'menu';
        totalCoins += coins;
        localStorage.setItem('casta_bank', totalCoins);
        document.getElementById('menu').style.display = 'flex';
        initMenu();
    }

    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    initMenu();
</script>
</body>
</html>
