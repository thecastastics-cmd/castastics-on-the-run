<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Castastics Runner - FIXED</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; touch-action: none; color: white; }
        #gameUI { position: absolute; top: 10px; left: 15px; z-index: 10; pointer-events: none; text-shadow: 2px 2px #000; width: 90%; }
        #menu, #reviveMenu, #previewer, #dailyPop { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; padding: 20px; text-align: center; }
        #reviveMenu, #previewer, #dailyPop { display: none; }
        .char-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; max-height: 40vh; overflow-y: auto; width: 90%; background: #111; padding: 10px; border-radius: 10px; pointer-events: auto; }
        .char-card { border: 2px solid #444; padding: 5px; border-radius: 5px; background: #222; font-size: 10px; }
        .char-card.selected { border-color: #00ff00; }
        button { padding: 15px 30px; font-size: 18px; background: #00ff00; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; color: #000; margin: 5px; pointer-events: auto; }
        .pause-container { position: absolute; top: 15px; right: 15px; z-index: 30; display: flex; flex-direction: column; gap: 8px; }
        .ui-btn { background: rgba(255,255,255,0.2); color: white; border: 1px solid white; padding: 8px 15px; border-radius: 5px; font-size: 12px; }
        #muteBtn { position: absolute; bottom: 20px; right: 20px; z-index: 30; width: 50px; height: 50px; border-radius: 50%; background: #333; color: white; border: none; }
    </style>
</head>
<body>

<div id="gameUI">
    <div style="color: #ffd700; font-size: 24px;">ðŸª™ <span id="coinCount">0</span></div>
    <div style="font-size: 14px;">BEST: <span id="highScoreDisplay">0</span></div>
    <div style="font-size: 18px;">SCORE: <span id="scoreDisplay">0</span></div>
    <div id="taskDisplay" style="font-size: 12px; color: #00ffff;"></div>
</div>

<div class="pause-container">
    <button class="ui-btn" onclick="togglePause()" id="pauseBtn">PAUSE</button>
    <button class="ui-btn" onclick="location.reload()" id="exitBtn" style="display:none; background:red;">EXIT</button>
</div>

<div id="dailyPop">
    <h1 style="color:gold;">DAILY REWARD!</h1>
    <h2>+ðŸª™500</h2>
    <button onclick="claimDaily()">CLAIM</button>
</div>

<div id="menu">
    <h1 style="color:#00ff00;">CASTASTICS</h1>
    <p>BANK: ðŸª™ <span id="bankDisplay">0</span></p>
    <div class="char-grid" id="charGrid"></div>
    <button onclick="startGame()">START RUN</button>
</div>

<div id="previewer">
    <h2 id="pName"></h2>
    <div id="pAbility" style="color:cyan; font-size:12px;"></div>
    <div id="pImgBox" style="width:120px; height:120px; border:2px solid #00ff00; margin:10px auto;"></div>
    <button id="pAction" onclick="handlePreviewAction()"></button>
    <button onclick="closePreviewer()" style="background:#555;">BACK</button>
</div>

<button id="muteBtn" onclick="toggleMute()">ðŸ”Š</button>
<canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const castaNames = ["David Artsy", "Smacken", "Smacky", "A-Bomb", "Dennis The Menace", "Greg Heffley", "Nate Wright", "Kool Kid", "Girl Stick", "Hulk Ninja", "Master Stick", "Bee", "Inky", "Lego Spy Girl", "Circle", "Square", "Triangle", "Rectangle", "Lego Jet-Man", "Lego Bubble Boy", "Mrs. FruitÃ³", "Wheezy", "Whizzy", "Noobie", "Boxlunch Killer/Paul", "Joel", "Jet-Man", "Spy Girl", "The Artist", "Art Girl", "Bubble Boy", "Stronge", "James The Watch", "Gold Chain/Chinea", "Queen Bee/Sabrina", "Key/Jordan", "Lock/Harry", "Danny/Klipper Knight", "Dart", "Screw", "Speedy", "Zipper", "Radio", "Silver Chain", "Steele", "Scissors/Silvia", "Silver Watch", "Jesus", "Santa", "Max", "Sam", "White", "Black", "Rex", "Trixie", "Jace", "Rowan", "Lily", "Mia", "Petria", "Stampy", "Blitz Bot", "Velo", "DenisDaily", "Snake", "Walrus", "Fishy", "Dr. Evil Baby Head", "Blue", "Joel/Box Boy", "Mr. FruitÃ³", "Mud Man", "Yellow", "Catty", "Exterminator", "Kevin Duplop/Bug Man", "Carla and Boyo", "Green", "BOX-Man", "Jenna the Haxter", "Pollo", "Memo", "Dustin", "Terryann", "Balloon Man", "Toy Maker", "Lola", "Oscar", "Mia", "Lego Stronge", "Cheese Man", "Chase", "Squishy", "Star", "Rock Man", "Lego The Artist", "Crab", "Pedro", "Chranos", "Grymph", "The Admin", "Unstoppable Metal Beast", "Vanny/Swords Girl", "Super Spy Nick", "Bacon Hair Ryan", "Ian Alleyne", "1999 Jet-Man", "1999 Spy Girl", "1999 The Artist", "1999 Stronge", "1999 Bubble Man", "Jaquan/Spider Glue", "Nate Skywalker", "Brian/The Guitarist", "Spider Guy", "Shiann Padme", "Glue", "Talking Angela", "Alex/Big Foot", "Harry/Covered", "Lion Man", "Ishmell/Oh Mikkey Giggey Goo", "Roger/Car Man/Tank", "Jeremy/Stretcho", "Ian/Spider Glue", "Jade/Moon Witch", "Dark Shadow", "Sanjay/Slug Man", "Zach/SwordsMan", "Darker", "Black Beard", "Angela", "Ginger", "Tom", "Jerry", "Tom", "Spongebob RectanglePants", "Jake", "Annie", "David", "Chicken", "Jake (Subway Surfers)", "Venom", "Spider-Man", "Pac-Man", "Whom Whom Head/Whomie", "Bat Thumb", "Thumby", "BlackBeard", "Donnie", "Husky", "Ella", "Carmen (Lizard)", "Sabrina", "Adrien", "Toodos", "Pinching Girl", "Gothic Shadow", "Super Noob", "Kelian/Arrow Boy", "Flame", "Light", "Ice Jake", "The Artist (Jeremy)", "Spy Girl (Whitney)", "Inferno", "SwordsMan (Eren)", "Mega Boy (Adam)", "Johnny Jerickson/Fire Pen", "Ezekiel Johnson/Space Pen", "Ronal King/Unbreakable Pen", "Ivan DÃ©l Rio/Ice Pen", "Jenny Herickson/Space Princess", "Gabby Charles/Pendi Queen", "Buzz Lightyear", "Sheriff Woody", "Bella The Pig", "Goofy", "Marty/Speed Demon", "Joey Bear", "Carmen", "Super Magnet", "Three", "Hannah", "Kenny", "Little X Jr.", "Roger/Richard", "Ice", "Stephen", "Globe", "Frank The Pencil", "Ruler", "Eddie", "Blue", "Sabrina", "Big Greene", "Ice", "Sammy", "Alocate Blacky", "Pinky Nokia", "Shred", "Hand", "Pillow", "Maxwell", "Coffee", "Tom the TV", "Ella the Lamp", "Sam the Fan", "Pebbles", "Spots", "Wrench", "Lego Bubble Man", "General Ian", "A-Boy", "Adesh", "Candy Girl", "Butthurst", "Clocky", "Leafy", "Father Shell", "Flowery", "Bushy", "Mother Shell", "Girl Shell", "Boy Shell", "Black Rubberband", "Blue Rubberband", "Pink Rubberband", "Soap", "Sponge", "Boxy the Meep", "Randy the Cardboard", "Slippers #1", "Slippers #2", "Black Perfume", "Klipper", "Klipper's Wife", "Evil Klipper", "Clothy", "Randy", "Darkness", "Mr. Money Mouse", "Black Marker", "Cover", "Black Cover", "Grandpa Mud-Man", "Ray", "Billy", "Lizzy", "Butterclay", "Messi", "Renii", "Black", "Blue", "Energy Pen Ninja", "Air Pen Ninja", "Earth Pen Ninja", "Lightning Pen Ninja", "Ice Pen Ninja", "Fire Pen Ninja", "Master Ian", "Dark Vogue", "Rocket Launcher", "Bounce", "Toothbrush", "Toothpaste", "Thirsty", "Brian The Fool", "Stephen Jeffers", "Mcseen Jeffers", "Doctor Deadpool", "Godzilla", "Point", "Oddsketeer Cat", "Gamer"];

    let totalCoins = parseInt(localStorage.getItem('casta_bank')) || 0;
    let highScore = parseInt(localStorage.getItem('casta_high')) || 0;
    let characters = [];
    for(let i=1; i<=275; i++){
        characters.push({ id: i, name: castaNames[i-1]||`Casta ${i}`, unlocked: i===1||localStorage.getItem('unl_'+i)==='true', cost: i*100, color: `hsl(${i*40},70%,50%)` });
    }
    let selectedChar = characters[0];
    let isMuted = false, gameState = 'menu', score = 0, coins = 0, speed = 7, roadY = 0, roadIdx = 0, isPaused = false;
    let currentLane = 1, visualX = 0, playerY = 0, jumpV = 0, isSliding = false, slideT = 0, entities = [];

    const sounds = { coin: new Audio('images/coin_ping.mp3'), oink: new Audio('images/oink.mp3'), bg: new Audio('images/bg_music.mp3') };
    sounds.bg.loop = true;

    // Daily Reward Logic
    if(localStorage.getItem('lastClaim') !== new Date().toDateString()) document.getElementById('dailyPop').style.display='flex';
    function claimDaily(){ totalCoins+=500; localStorage.setItem('casta_bank', totalCoins); localStorage.setItem('lastClaim', new Date().toDateString()); document.getElementById('dailyPop').style.display='none'; initMenu(); }

    function initMenu() {
        document.getElementById('bankDisplay').innerText = totalCoins;
        document.getElementById('highScoreDisplay').innerText = Math.floor(highScore);
        const grid = document.getElementById('charGrid'); grid.innerHTML = '';
        characters.forEach(c => {
            const card = document.createElement('div'); card.className = `char-card ${selectedChar.id===c.id?'selected':''}`;
            card.innerHTML = `<div style="background:${c.color}; height:30px; width:30px; margin:auto;"></div><p>${c.name}</p>`;
            card.onclick = () => openPreview(c); grid.appendChild(card);
        });
    }

    function openPreview(c) {
        selectedChar = c; document.getElementById('pName').innerText = c.name;
        document.getElementById('pAbility').innerText = c.name==="Bella The Pig"?"2X COINS & OINK!": (c.name==="Super Magnet"?"PERMANENT MAGNET":"");
        document.getElementById('pImgBox').style.background = c.color;
        const btn = document.getElementById('pAction');
        if(c.unlocked){ btn.innerText="SELECT"; document.getElementById('pAction').onclick=()=>{closePreviewer(); initMenu();}; }
        else { btn.innerText=`BUY (ðŸª™${c.cost})`; document.getElementById('pAction').onclick=()=>buyChar(c); }
        document.getElementById('previewer').style.display='flex';
    }
    function buyChar(c){ if(totalCoins >= c.cost){ totalCoins-=c.cost; c.unlocked=true; localStorage.setItem('unl_'+c.id,'true'); localStorage.setItem('casta_bank',totalCoins); openPreview(c); } else { alert("Not enough coins!"); } }
    function closePreviewer(){ document.getElementById('previewer').style.display='none'; }
    function toggleMute(){ isMuted = !isMuted; Object.values(sounds).forEach(s => s.muted = isMuted); document.getElementById('muteBtn').innerText = isMuted ? "ðŸ”‡" : "ðŸ”Š"; }
    function togglePause(){ if(gameState!=='playing') return; isPaused = !isPaused; document.getElementById('pauseBtn').innerText = isPaused?"RESUME":"PAUSE"; document.getElementById('exitBtn').style.display = isPaused?"block":"none"; isPaused?sounds.bg.pause():sounds.bg.play().catch(()=>{}); }

    function startGame(){
        document.getElementById('menu').style.display='none';
        score=0; coins=0; entities=[]; gameState='playing'; 
        sounds.bg.play().catch(()=>{}); update();
    }

    function update() {
        if(gameState!=='playing' || isPaused) { if(isPaused) requestAnimationFrame(update); return; }
        ctx.clearRect(0,0,canvas.width, canvas.height);
        
        score += 0.2; roadY += speed; if(roadY>=canvas.height) roadY=0;
        roadIdx = Math.floor(score/1000) % 4; // Road Change Logic
        
        // DRAW ROAD (Background Color changes by roadIdx if img missing)
        ctx.fillStyle = ["#333","#222","#444","#111"][roadIdx];
        ctx.fillRect(0,0,canvas.width, canvas.height);

        // Player Logic
        let targetX = currentLane * (canvas.width/3) + (canvas.width/6) - 25;
        visualX += (targetX - visualX) * 0.15;
        if(jumpV!==0 || playerY<0){ playerY -= jumpV; jumpV -= 1.2; if(playerY>0){playerY=0; jumpV=0;} }
        if(isSliding) { slideT--; if(slideT<=0) isSliding=false; }

        // Spawn Items
        if(Math.random()<0.03) {
            let type = Math.random()>0.7?'coin':'obs';
            entities.push({x: Math.floor(Math.random()*3)*(canvas.width/3)+(canvas.width/6)-15, y:-50, type});
        }

        // Draw Entities
        entities.forEach((en, i) => {
            en.y += speed;
            if(selectedChar.name==="Super Magnet" && en.type==='coin') en.x += (visualX - en.x)*0.1;
            
            ctx.fillStyle = en.type==='coin'?'gold':'red';
            ctx.fillRect(en.x, en.y, 30, 30);

            // Collision
            if(Math.abs(en.x - visualX)<40 && en.y > canvas.height/2 + playerY && en.y < canvas.height/2 + 80) {
                if(en.type==='coin'){
                    let mult = (selectedChar.name==="Bella The Pig")?2:1;
                    coins += mult; sounds.coin.currentTime=0; sounds.coin.play().catch(()=>{});
                    if(selectedChar.name==="Bella The Pig" && Math.random()>0.9) sounds.oink.play().catch(()=>{});
                    entities.splice(i,1);
                } else {
                    if(!(isSliding || playerY < -20)) endGame();
                }
            }
            if(en.y > canvas.height) entities.splice(i,1);
        });

        // Draw Player
        ctx.fillStyle = selectedChar.color;
        ctx.fillRect(visualX, canvas.height/2 + playerY, 50, isSliding?40:80);

        document.getElementById('coinCount').innerText = coins;
        document.getElementById('scoreDisplay').innerText = Math.floor(score);
        requestAnimationFrame(update);
    }

    function endGame(){
        gameState='menu'; sounds.bg.pause();
        totalCoins += coins; if(score > highScore) highScore = score;
        localStorage.setItem('casta_bank', totalCoins); localStorage.setItem('casta_high', highScore);
        document.getElementById('menu').style.display='flex'; initMenu();
    }

    // Touch controls
    let startX, startY;
    window.addEventListener('touchstart', e => { startX=e.touches[0].clientX; startY=e.touches[0].clientY; });
    window.addEventListener('touchend', e => {
        let dx = e.changedTouches[0].clientX - startX, dy = e.changedTouches[0].clientY - startY;
        if(Math.abs(dx)>Math.abs(dy)){ if(dx>30 && currentLane<2) currentLane++; if(dx<-30 && currentLane>0) currentLane--; }
        else { if(dy<-30 && playerY===0) jumpV=20; if(dy>30) { isSliding=true; slideT=30; } }
    });

    window.addEventListener('resize', () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
    canvas.width=window.innerWidth; canvas.height=window.innerHeight;
    initMenu();
</script>
</body>
    </html>
