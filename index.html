<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Castastics Master Runner</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; touch-action: none; color: white; }
        #gameUI { position: absolute; top: 10px; left: 15px; z-index: 10; pointer-events: none; text-shadow: 2px 2px #000; width: 90%; }
        #menu, #reviveMenu, #previewer, #dailyPop { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; padding: 20px; text-align: center; }
        #reviveMenu, #previewer, #dailyPop { display: none; z-index: 100; }
        .char-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; max-height: 45vh; overflow-y: scroll; padding: 15px; border: 2px solid #444; background: #111; width: 85%; border-radius: 15px; pointer-events: auto; }
        .char-card { border: 2px solid #444; padding: 10px; text-align: center; border-radius: 10px; background: #222; }
        .char-card.selected { border-color: #00ff00; background: #004400; box-shadow: 0 0 10px #00ff00; }
        .char-card img { width: 100%; height: 50px; object-fit: contain; }
        #largeImgBox { width: 180px; height: 180px; margin: 15px 0; border: 4px solid #00ff00; border-radius: 20px; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #largeImgBox img { width: 90%; height: 90%; object-fit: contain; }
        button { padding: 15px 30px; font-size: 18px; background: #00ff00; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; color: #000; margin: 5px; pointer-events: auto; }
        .secondary-btn { background: #555; color: white; font-size: 14px; padding: 10px 20px; }
        #muteBtn { position: absolute; bottom: 20px; right: 20px; background: #333; color: white; border-radius: 50%; width: 45px; height: 45px; border: none; z-index: 150; pointer-events: auto; }
        #pauseBtn { position: absolute; top: 15px; right: 15px; z-index: 150; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; padding: 8px 15px; border-radius: 5px; pointer-events: auto; }
        #missionBox { color: #00ffff; font-size: 14px; background: rgba(0,0,0,0.7); padding: 5px 15px; border-radius: 20px; border: 1px solid #00ffff; pointer-events: none; }
    </style>
</head>
<body>

<div id="gameUI">
    <div id="missionBox">LVL <span id="curLvl">1</span>: <span id="taskText">Loading...</span></div>
    <div style="color: #ffd700; font-size: 28px;">ðŸª™ <span id="coinCount">0</span></div>
    <div style="font-size: 18px;">SCORE: <span id="scoreDisplay">0</span></div>
    <div id="powerLabel" style="color:#f0f; font-weight:bold;"></div>
</div>

<div id="dailyPop">
    <h1 style="color:#ffd700;">DAILY REWARD</h1>
    <h2 style="font-size:40px;">+ðŸª™500</h2>
    <button onclick="claimDaily()">CLAIM</button>
</div>

<div id="menu">
    <h1 onclick="checkCheat()" style="color:#00ff00; font-style: italic; cursor:pointer;">CASTASTICS</h1>
    <div style="color:#ffd700; margin-bottom: 10px;">BANK: ðŸª™ <span id="totalCoinsDisplay">0</span></div>
    <div class="char-grid" id="charGrid"></div>
    <button onclick="startGame()">START RUN!</button>
</div>

<div id="previewer">
    <h2 id="pName">NAME</h2>
    <div id="pAbility" style="color:#00ffff; font-size:14px; min-height: 20px;"></div>
    <div id="largeImgBox"></div>
    <div id="pStatus" style="margin-bottom: 15px; font-weight: bold; font-size: 20px;"></div>
    <button id="pActionBtn">SELECT</button>
    <button class="secondary-btn" onclick="closePreview()">BACK</button>
</div>

<div id="reviveMenu">
    <h2 style="color:#ffd700;">CRASHED!</h2>
    <button onclick="revive()">REVIVE (ðŸª™<span id="revCost">5</span>)</button>
    <button class="secondary-btn" onclick="endGame()">EXIT</button>
</div>

<button id="muteBtn" onclick="toggleMute()">ðŸ”Š</button>
<button id="pauseBtn" onclick="togglePause()">PAUSE</button>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const names = ["David Artsy", "Smacken", "Smacky", "A-Bomb", "Dennis The Menace", "Greg Heffley", "Nate Wright", "Kool Kid", "Girl Stick", "Hulk Ninja", "Master Stick", "Bee", "Inky", "Lego Spy Girl", "Circle", "Square", "Triangle", "Rectangle", "Lego Jet-Man", "Lego Bubble Boy", "Mrs. FruitÃ³", "Wheezy", "Whizzy", "Noobie", "Boxlunch Killer/Paul", "Joel", "Jet-Man", "Spy Girl", "The Artist", "Art Girl", "Bubble Boy", "Stronge", "James The Watch", "Gold Chain/Chinea", "Queen Bee/Sabrina", "Key/Jordan", "Lock/Harry", "Danny/Klipper Knight", "Dart", "Screw", "Speedy", "Zipper", "Radio", "Silver Chain", "Steele", "Scissors/Silvia", "Silver Watch", "Jesus", "Santa", "Max", "Sam", "White", "Black", "Rex", "Trixie", "Jace", "Rowan", "Lily", "Mia", "Petria", "Stampy", "Blitz Bot", "Velo", "DenisDaily", "Snake", "Walrus", "Fishy", "Dr. Evil Baby Head", "Blue", "Joel/Box Boy", "Mr. FruitÃ³", "Mud Man", "Yellow", "Catty", "Exterminator", "Kevin Duplop/Bug Man", "Carla and Boyo", "Green", "BOX-Man", "Jenna the Haxter", "Pollo", "Memo", "Dustin", "Terryann", "Balloon Man", "Toy Maker", "Lola", "Oscar", "Mia", "Lego Stronge", "Cheese Man", "Chase", "Squishy", "Star", "Rock Man", "Lego The Artist", "Crab", "Pedro", "Chranos", "Grymph", "The Admin", "Unstoppable Metal Beast", "Vanny/Swords Girl", "Super Spy Nick", "Bacon Hair Ryan", "Ian Alleyne", "1999 Jet-Man", "1999 Spy Girl", "1999 The Artist", "1999 Stronge", "1999 Bubble Man", "Jaquan/Spider Glue", "Nate Skywalker", "Brian/The Guitarist", "Spider Guy", "Shiann Padme", "Glue", "Talking Angela", "Alex/Big Foot", "Harry/Covered", "Lion Man", "Ishmell/Oh Mikkey Giggey Goo", "Roger/Car Man/Tank", "Jeremy/Stretcho", "Ian/Spider Glue", "Jade/Moon Witch", "Dark Shadow", "Sanjay/Slug Man", "Zach/SwordsMan", "Darker", "Black Beard", "Angela", "Ginger", "Tom", "Jerry", "Tom", "Spongebob RectanglePants", "Jake", "Annie", "David", "Chicken", "Jake (Subway Surfers)", "Venom", "Spider-Man", "Pac-Man", "Whom Whom Head/Whomie", "Bat Thumb", "Thumby", "BlackBeard", "Donnie", "Husky", "Ella", "Carmen (Lizard)", "Sabrina", "Adrien", "Toodos", "Pinching Girl", "Gothic Shadow", "Super Noob", "Kelian/Arrow Boy", "Flame", "Light", "Ice Jake", "The Artist (Jeremy)", "Spy Girl (Whitney)", "Inferno", "SwordsMan (Eren)", "Mega Boy (Adam)", "Johnny Jerickson/Fire Pen", "Ezekiel Johnson/Space Pen", "Ronal King/Unbreakable Pen", "Ivan DÃ©l Rio/Ice Pen", "Jenny Herickson/Space Princess", "Gabby Charles/Pendi Queen", "Buzz Lightyear", "Sheriff Woody", "Bella The Pig", "Goofy", "Marty/Speed Demon", "Joey Bear", "Carmen", "Super Magnet", "Three", "Hannah", "Kenny", "Little X Jr.", "Roger/Richard", "Ice", "Stephen", "Globe", "Frank The Pencil", "Ruler", "Eddie", "Blue", "Sabrina", "Big Greene", "Ice", "Sammy", "Alocate Blacky", "Pinky Nokia", "Shred", "Hand", "Pillow", "Maxwell", "Coffee", "Tom the TV", "Ella the Lamp", "Sam the Fan", "Pebbles", "Spots", "Wrench", "Lego Bubble Man", "General Ian", "A-Boy", "Adesh", "Candy Girl", "Butthurst", "Clocky", "Leafy", "Father Shell", "Flowery", "Bushy", "Mother Shell", "Girl Shell", "Boy Shell", "Black Rubberband", "Blue Rubberband", "Pink Rubberband", "Soap", "Sponge", "Boxy the Meep", "Randy the Cardboard", "Slippers #1", "Slippers #2", "Black Perfume", "Klipper", "Klipper's Wife", "Evil Klipper", "Clothy", "Randy", "Darkness", "Mr. Money Mouse", "Black Marker", "Cover", "Black Cover", "Grandpa Mud-Man", "Ray", "Billy", "Lizzy", "Butterclay", "Messi", "Renii", "Black", "Blue", "Energy Pen Ninja", "Air Pen Ninja", "Earth Pen Ninja", "Lightning Pen Ninja", "Ice Pen Ninja", "Fire Pen Ninja", "Master Ian", "Dark Vogue", "Rocket Launcher", "Bounce", "Toothbrush", "Toothpaste", "Thirsty", "Brian The Fool", "Stephen Jeffers", "Mcseen Jeffers", "Doctor Deadpool", "Godzilla", "Point", "Oddsketeer Cat", "Gamer"];

    let totalCoins = parseInt(localStorage.getItem('casta_bank')) || 0;
    let missionLevel = parseInt(localStorage.getItem('casta_lvl')) || 1;
    let gameState = 'menu', score = 0, coins = 0, speed = 8, roadY = 0, lane = 1, visualX = 0, pY = 0, jV = 0, slideT = 0;
    let entities = [], activePower = null, pPowerTimer = 0, revCost = 5, isMuted = false, isPaused = false;
    let currentTask = { type: 'coin', goal: 10, count: 0 };

    const assets = {
        road1: new Image(), road2: new Image(), road3: new Image(),
        coin: new Image(), shield: new Image(), magnet: new Image(), multiplier: new Image(),
        obsL: new Image(), obsH: new Image(), player: new Image()
    };
    assets.road1.src = 'images/road.png'; assets.road2.src = 'images/road2.png'; assets.road3.src = 'images/road3.png';
    assets.coin.src = 'images/coin.png'; assets.shield.src = 'images/shield.png'; 
    assets.magnet.src = 'images/magnet.png'; assets.multiplier.src = 'images/multiplier.png';
    assets.obsL.src = 'images/obstacle_low.png'; assets.obsH.src = 'images/obstacle_high.png';

    const sfx = {
        bg: new Audio('images/bg_music.mp3'), coin: new Audio('images/coin_ping.mp3'), oink: new Audio('images/oink.mp3'),
        pShield: new Audio('images/powerup_shield.mp3'), pMag: new Audio('images/powerup_magnet.mp3'), pMult: new Audio('images/powerup_multiplier.mp3')
    };
    sfx.bg.loop = true;

    let characters = names.map((n, i) => ({ id: i+1, name: n, cost: i===0?0:(i+1)*100, unlocked: i===0||localStorage.getItem('unl_'+(i+1)) }));
    let selected = characters[0];

    function checkCheat() {
        let code = prompt("Enter Cheat Code:");
        if(code === "CAU75") {
            characters.forEach(c => { c.unlocked = true; localStorage.setItem('unl_'+c.id, 'true'); });
            totalCoins += 10000; localStorage.setItem('casta_bank', totalCoins);
            initMenu(); alert("All Unlocked + 10,000 Coins!");
        }
    }

    function initMenu() {
        document.getElementById('totalCoinsDisplay').innerText = totalCoins;
        const grid = document.getElementById('charGrid'); grid.innerHTML = '';
        characters.forEach(c => {
            const card = document.createElement('div');
            card.className = `char-card ${selected.id===c.id?'selected':''}`;
            card.innerHTML = `<img src="images/casta${c.id}.png" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='"><div style="font-size:8px;">${c.name}</div>`;
            card.onclick = () => openPreview(c);
            grid.appendChild(card);
        });
    }

    function openPreview(char) {
        document.getElementById('pName').innerText = char.name;
        document.getElementById('largeImgBox').innerHTML = `<img src="images/casta${char.id}.png">`;
        document.getElementById('pAbility').innerText = char.name==="Super Magnet"?"â­ PERMANENT MAGNET": (char.name==="Bella The Pig"?"â­ 2X COINS & OINK!":"");
        const btn = document.getElementById('pActionBtn');
        const status = document.getElementById('pStatus');
        if(char.unlocked) { status.innerText = "OWNED"; btn.innerText = "SELECT"; btn.onclick = () => { selected = char; closePreview(); initMenu(); }; }
        else { status.innerText = `COST: ðŸª™${char.cost}`; btn.innerText = "BUY"; btn.onclick = () => buyChar(char); }
        document.getElementById('previewer').style.display = 'flex';
    }

    function buyChar(c) {
        if(totalCoins >= c.cost) { totalCoins -= c.cost; c.unlocked = true; localStorage.setItem('unl_'+c.id, 'true'); localStorage.setItem('casta_bank', totalCoins); openPreview(c); initMenu(); }
        else alert("Not enough coins!");
    }
    function closePreview() { document.getElementById('previewer').style.display = 'none'; }

    function genTask() {
        const types = ['coin', 'jump', 'slide', 'powerup'];
        let t = types[Math.floor(Math.random()*4)];
        currentTask = { type: t, goal: 5 + (missionLevel * 2), count: 0 };
        updateTaskUI();
    }
    function updateTaskUI() {
        document.getElementById('curLvl').innerText = missionLevel;
        document.getElementById('taskText').innerText = `${currentTask.type.toUpperCase()}: ${currentTask.count}/${currentTask.goal}`;
    }
    function checkProgress(type) {
        if(currentTask.type === type && missionLevel <= 75) {
            currentTask.count++;
            if(currentTask.count >= currentTask.goal) { missionLevel++; totalCoins += (missionLevel * 100); localStorage.setItem('casta_lvl', missionLevel); genTask(); }
            updateTaskUI();
        }
    }

    function startGame() {
        document.getElementById('menu').style.display = 'none';
        gameState = 'playing'; score = 0; coins = 0; entities = []; lane = 1; speed = 8;
        assets.player.src = `images/casta${selected.id}.png`;
        if(!isMuted) sfx.bg.play().catch(()=>{});
        if(selected.name === "Bella The Pig") sfx.oink.play();
        genTask(); loop();
    }

    function loop() {
        if(gameState !== 'playing' || isPaused) return;
        ctx.clearRect(0,0,canvas.width, canvas.height);

        // Road Switching Logic
        let roadImg = assets.road1;
        if(score > 20000) roadImg = assets.road3;
        else if(score > 10000) roadImg = assets.road2;
        
        roadY += speed; if(roadY > canvas.height) roadY = 0;
        ctx.drawImage(roadImg, 0, roadY, canvas.width, canvas.height);
        ctx.drawImage(roadImg, 0, roadY - canvas.height, canvas.width, canvas.height);

        let targetX = lane * (canvas.width/3) + (canvas.width/6) - 30;
        visualX += (targetX - visualX) * 0.2;
        if(jV !== 0 || pY < 0) { pY -= jV; jV -= 1.2; if(pY > 0) { pY = 0; jV = 0; } }
        if(slideT > 0) slideT--;
        if(pPowerTimer > 0) { pPowerTimer--; if(pPowerTimer <= 0) { activePower = null; document.getElementById('powerLabel').innerText = ""; } }

        if(Math.random() < 0.04) {
            let l = Math.floor(Math.random()*3);
            let r = Math.random();
            let type = r > 0.96 ? 'shield' : (r > 0.92 ? 'magnet' : (r > 0.88 ? 'multiplier' : (r > 0.4 ? 'coin' : (Math.random()>0.5?'obsL':'obsH'))));
            entities.push({ x: l*(canvas.width/3)+(canvas.width/6)-20, y: -50, t: type });
        }

        entities.forEach((e, i) => {
            e.y += speed;
            if((selected.name === "Super Magnet" || activePower === 'magnet') && e.t === 'coin') e.x += (visualX - e.x) * 0.15;
            
            let img = assets[e.t] || assets.coin;
            ctx.drawImage(img, e.x, e.y, 40, 40);

            if(Math.abs(e.x - visualX) < 40 && e.y > canvas.height-180+pY && e.y < canvas.height-80) {
                if(e.t === 'coin') {
                    let m = (selected.name === "Bella The Pig") ? 2 : (activePower === 'multiplier' ? 4 : 1);
                    coins += m; sfx.coin.currentTime = 0; sfx.coin.play();
                    checkProgress('coin'); entities.splice(i,1);
                } else if(['shield','magnet','multiplier'].includes(e.t)) {
                    activePower = e.t; pPowerTimer = 400; checkProgress('powerup');
                    document.getElementById('powerLabel').innerText = e.t.toUpperCase();
                    if(e.t==='shield') sfx.pShield.play(); if(e.t==='magnet') sfx.pMag.play(); if(e.t==='multiplier') sfx.pMult.play();
                    entities.splice(i,1);
                } else {
                    if(activePower === 'shield') { activePower = null; entities.splice(i,1); }
                    else if(!((e.t==='obsL' && pY < -30) || (e.t==='obsH' && slideT > 0))) { gameState = 'dead'; document.getElementById('reviveMenu').style.display='flex'; }
                }
            }
            if(e.y > canvas.height) entities.splice(i,1);
        });

        // Player Animation
        ctx.drawImage(assets.player, visualX, canvas.height-180+pY, 60, slideT > 0 ? 40 : 100);
        
        score += 5; speed = 8 + (score/5000);
        document.getElementById('coinCount').innerText = coins;
        document.getElementById('scoreDisplay').innerText = score;
        requestAnimationFrame(loop);
    }

    function togglePause() { isPaused = !isPaused; document.getElementById('pauseBtn').innerText = isPaused ? "RESUME" : "PAUSE"; if(!isPaused) loop(); }
    function toggleMute() { isMuted = !isMuted; Object.values(sfx).forEach(s => s.muted = isMuted); document.getElementById('muteBtn').innerText = isMuted ? "ðŸ”‡" : "ðŸ”Š"; }
    function revive() { if(totalCoins >= revCost) { totalCoins -= revCost; revCost *= 2; gameState = 'playing'; document.getElementById('reviveMenu').style.display='none'; loop(); } }
    function endGame() { totalCoins += coins; localStorage.setItem('casta_bank', totalCoins); location.reload(); }
    function claimDaily() { totalCoins += 500; localStorage.setItem('casta_lastC', new Date().toDateString()); document.getElementById('dailyPop').style.display='none'; initMenu(); }

    if(localStorage.getItem('casta_lastC') !== new Date().toDateString()) document.getElementById('dailyPop').style.display='flex';

    let sX, sY;
    window.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; });
    window.addEventListener('touchend', e => {
        let dX = e.changedTouches[0].clientX - sX, dY = e.changedTouches[0].clientY - sY;
        if(Math.abs(dX) > Math.abs(dY)) { if(dX > 30 && lane < 2) lane++; if(dX < -30 && lane > 0) lane--; }
        else { if(dY < -30 && pY === 0) { jV = 22; checkProgress('jump'); } if(dY > 30) { slideT = 35; checkProgress('slide'); } }
    });

    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    initMenu();
</script>
</body>
</html>
